<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>{{.CSS}}</style>
</head>
<body>
    <div class="container">
        <header>
            <h1>{{.Title}}</h1>
            <p class="subtitle">{{.ModCount}} mods installed â€¢ Last updated: {{.UpdatedAt}}</p>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">ðŸŒ™</button>
        </header>

        <div class="controls">
            <input type="text" id="search" placeholder="Search mods..." onkeyup="filterTable()">
            <div class="category-filters" id="categoryFilters"></div>
        </div>

        <div class="table-container">
            <table id="modTable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">Name <span class="sort-indicator">â†•</span></th>
                        <th onclick="sortTable(1)">Version <span class="sort-indicator">â†•</span></th>
                        <th onclick="sortTable(2)">Author <span class="sort-indicator">â†•</span></th>
                        <th onclick="sortTable(3)">Description <span class="sort-indicator">â†•</span></th>
                        <th onclick="sortTable(4)">Game Version <span class="sort-indicator">â†•</span></th>
                    </tr>
                </thead>
                <tbody>
                {{range .Mods}}
                    <tr>
                        <td>{{if .URL}}<a href="{{.URL}}" target="_blank" rel="noopener">{{.Name}}</a>{{else}}{{.Name}}{{end}}</td>
                        <td>{{.Version}}</td>
                        <td>{{.Authors}}</td>
                        <td>{{.Description}}</td>
                        <td>{{.GameVersion}}</td>
                    </tr>
                {{end}}
                </tbody>
            </table>
        </div>

        <footer>
            <p>Generated by <a href="https://github.com/rafalb8/VSModUpdater" target="_blank">VSModUpdater</a></p>
        </footer>
    </div>

    <script>{{.JavaScript}}</script>
</body>
</html>
